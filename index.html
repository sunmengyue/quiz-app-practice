<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopify Quiz</h1>
      <div class="quiz_content" id="1">
        <h2 class="title">Question 1 of 3</h2>
        <h3>Which of the following is not a real eCommerce platform?</h3>
        <div class="answer">
          <input type="radio" id="shopify" name="platform" />
          <label for="shopify">Shopify</label>
        </div>
        <div class="answer">
          <input type="radio" id="woo" name="platform" />
          <label for="woo">Woocommerce</label>
        </div>
        <div class="answer correct">
          <input type="radio" id="shop" name="platform" />
          <label for="shop">Shopcommerce</label>
        </div>
        <div class="answer">
          <input type="radio" id="big" name="platform" />
          <label for="big">Bigcommerce</label>
        </div>
      </div>
      <div class="quiz_content" id="2">
        <h2 class="title">Question 2 of 3</h2>
        <h3>If Shopify is so good, why are Shopify developers necessary?</h3>
        <div class="answer">
          <input type="radio" id="save" name="necessity" />
          <label for="save"
            >To save time on things like store setups and migrations</label
          >
        </div>
        <div class="answer">
          <input type="radio" id="extend" name="necessity" />
          <label for="extend"
            >To extend the limited design options and functionalities of themes
            with custom code
          </label>
        </div>
        <div class="answer">
          <input type="radio" id="provide" name="necessity" />
          <label for="provide"
            >To provide support with a deep understanding of how the platform
            works and what its limitations are
          </label>
        </div>
        <div class="answer correct">
          <input type="radio" id="all" name="necessity" />
          <label for="all">All the above</label>
        </div>
      </div>
      <div class="quiz_content" id="3">
        <h2 class="title">Question 3 of 3</h2>
        <h3>Which of the following is true about Shopify developers?</h3>
        <div class="answer">
          <input type="radio" id="paid" name="realality" />
          <label for="paid">They are paid extremely well</label>
        </div>
        <div class="answer">
          <input type="radio" id="know" name="realality" />
          <label for="know"
            >They need to know web development, the platform itself, and the
            liquid template language
          </label>
        </div>
        <div class="answer">
          <input type="radio" id="demand" name="realality" />
          <label for="demand"> There is a high demand for them</label>
        </div>
        <div class="answer">
          <input type="radio" id="above" name="realality" />
          <label for="above">All the above</label>
        </div>
      </div>
      <button class="next">Next ></button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
